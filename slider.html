<!DOCTYPE html>
<html lang="en">
<head>

  <title>Slider</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>


<div class="slider">
  <ol class="slider_list">
    <li id="slider__element1" class="slider__element">
      <div class="slider_snap">
        <a href="#slider__element4" class="slider_prev">Prev</a>
        <a href="#slider__element2" class="slider_next">Next</a>
      </div>
    </li>
    <li id="slider__element2" class="slider__element">
      <div class="slider_snap"></div>
      <a href="#slider__element1" class="slider_prev">Prev</a>
      <a href="#slider__element3" class="slider_next">Next</a>
    </li>
    <li id="slider__element3" class="slider__element">
      <div class="slider_snap"></div>
      <a href="#slider__element2" class="slider_prev">Prev</a>
      <a href="#slider__element4"  class="slider_next">Next</a>
    </li>
    <li id="slider__element4" class="slider__element">
      <div class="slider_snap"></div>
      <a href="#slider__element3" class="slider_prev">Prev</a>
      <a href="#slider__element1" class="slider_next">Next</a>
    </li>
  </ol>

</div>

</body>
</html>
